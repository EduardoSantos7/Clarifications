    <!-- Inputs -->
    <div class="container card m-2 mx-auto text-center">
        <div class="row text-center">
          <div class="col-sm-5">
            <h4>Inserta los archivos a depurar</h4>
            <div class="input-group m-2">
                <label class="input-group-btn">
                    <span class="btn btn-primary">
                        Browse
                        <input accept=".xlsx,.xls, .csv" id="input_files" type="file" onchange="get_input_paths()" style="display: none;" multiple>
                    </span>
                </label>
                <div id="input_names" class="ml-2 form-control input-holder" readonly> </div>
            </div>
            <span class="help-block text-center">
                Puedes seleccionar más de un archivo 
            </span>
          </div>
          <div class="col-sm-5">
                <h4>Selecciona el path de destino</h4>
                <div class="input-group m-2">
                    <label class="input-group-btn">
                        <span class="btn btn-primary">
                            Browse
                            <input id="output_files" webkitdirectory  type="file" onchange="get_output_path()" style="display: none;" multiple>
                        </span>
                    </label>
                    <div  id="output_name" class="ml-2 form-control input-holder" readonly></div>
                </div>
                <span class="help-block text-center">
                    Solo puede seleccionar un path 
                </span>
          </div>
          <div class="col-sm-1">
              <div class="pt-2"></div> <!-- Spacer -->
              <div class="mt-1 pt-4 pl-4 mx-auto">
                    <button onclick="pipeline()" class="btn btn-primary"><i class="fa fa-magic mr-1"></i> Depurar</button>
